<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netbook</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="prime">
      <header class="header">
        <div class="container header__container">
          <img
            src="./images/logo.svg"
            alt="Logo for the company Netbook and is a circle split diagonal with orange and yellow section and a line with a dot in the end"
            width="145"
          />

          <nav class="header__nav">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="">Community</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Events</a></li>
            </ul>
          </nav>

          <div class="header__actions">
            <div class="header__search">
              <img src="./images/icn_search.svg" width="12" height="12" alt="Magnified glass icon" />
              <input type="search" aria-label="Search" placeholder="Search Here..." />
            </div>
            <a href="/login" class="btn">Log in</a>
          </div>
        </div>
      </header>
      <div class="container">
        <section class="hero" aria-labelledby="netbook_community_title">
          <div class="hero__content">
            <h2 id="netbook_community_title">Netbook community</h2>
            <h3>Your Solutions For Community!</h3>
            <p>More than 2 billion people in over countries use socibook to stay in touch with friends & family.</p>
            <p class="hero__cta"><a href="#" class="btn btn--big">About More</a> <a href="#" class="btn btn--big btn--secondary">Invite Friend</a></p>
          </div>
          <div class="hero__image">
            <img
              src="./images/hero_image.png"
              srcset="./images/hero_image-2x.png 2x, ./images/hero_image-3x.png 3x"
              alt="Illustration of 3 persons connected by a dotted line speaking to each other"
            />
          </div>
        </section>
      </div>
    </div>
    <main>
      <div class="clients"></div>
      <section class="whats-netboks"></section>
      <section class="community"></section>
      <section class="members"></section>
      <section class="app"></section>
      <section class="news"></section>
    </main>
    <footer></footer>
  </body>
</html>
